<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>Update Info</title>
</head>
<body class="h-screen">
<div class="container mx-auto h-full flex justify-center items-center text-green-700 px-4 mt-8">
    <div class="md:w-1/3 shadow-xl rounded-2xl border bg-green-100 w-full">
        <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-green-500 py-4">Update Info</h1>

        <!--        Login form-->
        <form th:action="@{/updateUserInfo}" th:method="POST" class="border-teal p-4 border-t-12 bg-white mb-6" th:object="${user}">
            <div th:hidden="${errors == null}" class="text-center pb-4">
                <h6 style="color: #f14a4a" th:text="${errors}"></h6>
            </div>


            <div class="mb-4">
                <label for="first-name" class="font-bold text-lg block mb-2">First Name</label>
                <input id="first-name" type="text" th:field="*{firstName}" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       th:placeholder="*{firstName}">
            </div>


            <div class="mb-4">
                <label for="last-name" class="font-bold text-lg block mb-2">Last Name</label>
                <input id="last-name" type="text" th:field="*{lastName}" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       th:placeholder="*{lastName}">
            </div>





            <div class="flex items-center justify-between">
                <input class="bg-green-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-green-400 transition duration-400 hover:shadow-lg"
                       type="submit" value="Update">
            </div>

        </form>

    </div>
</div>
</body>
</html>
