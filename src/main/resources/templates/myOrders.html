<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="common/header :: common-header('User Orders')"></head>
<body>
<div class="pl-4">
    <div th:replace="common/header :: navbar"></div>
    <span><a class="hover:text-teal-400" th:href="@{/myAccount}">My Account</a>>Orders</span>
    <h2 class="text-3xl p-5">Orders</h2>

    <div class="flex flex-col mt-4">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-white border-b">
                        <tr>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">#</th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Order Date</th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Order Status</th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Order Total(Â£)</th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Shipping Date</th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Shipping Method</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="order: ${orders}" th:class="${orderStat.odd}? 'bg-gray-100 border-b' : 'bg-white border-b'">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"><a class="block hover:text-teal-500 text-teal-900  cursor-pointer" th:href="@{/orderInfo(id=${order.id})}"><span th:text="${orderStat.count}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"><a class="block  hover:text-teal-500 text-teal-900 cursor-pointer" th:href="@{/orderInfo(id=${order.id})}"><span th:text="${order.orderDate}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"><a class="block  hover:text-teal-500 text-teal-900 cursor-pointer" th:href="@{/orderInfo(id=${order.id})}"><span th:text="${order.orderStatus}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"><a class="block  hover:text-teal-500 text-teal-900 cursor-pointer" th:href="@{/orderInfo(id=${order.id})}"><span th:text="${order.orderTotal}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"><a class="block  hover:text-teal-500 text-teal-900 cursor-pointer" th:href="@{/orderInfo(id=${order.id})}"><span th:text="${order.shippingDate}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"><a class="block  hover:text-teal-500 text-teal-900 cursor-pointer" th:href="@{/orderInfo(id=${order.id})}"><span th:text="${order.shippingMethod}"></span></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
