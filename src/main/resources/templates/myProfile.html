<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="common/header :: common-header('User Profile')"></head>
<body>
<div th:replace="common/header :: navbar"></div>
<div class="pl-4">
	<span><a class="hover:text-teal-400 text-teal-700" th:href="@{/myAccount}">My Account</a>>Login & Security</span>
	<h2 class="text-3xl p-5">Login & Security</h2>
	<div>
		<div class="rounded border-2 border-black p-2" th:object="${user}">
			<div>
				<h3 class="text-xl p-2">Name:</h3>
				<p class="p-2">
					<span th:text="*{firstName}"> </span>
					<span th:text="*{lastName}"></span>
				</p>
			</div>
			<hr/>

			<div>
				<h3 class="text-xl p-2">Email:</h3>
				<p class="p-2">
					<span th:text="*{email}"></span>
				</p>
			</div>
			<hr/>

			<div>
				<h3 class="text-xl p-2">Password:</h3>
				<p class="p-2">
					<span>*******</span>
				</p>
			</div>
			<hr/>
			<div class="flex justify-end p-3">
				<a th:href="@{/updateUserInfo}" class="no-underline bg-blue-300
				 hover:bg-blue-100 cursor-pointer p-2 shadow-lg rounded">
					Update Info
				</a>
			</div>
		</div>

	</div>


</div>

<div th:replace="common/header :: footer"></div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
