<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div id="show_bg" class="d-block w-100" alt="..."></div>
            <div class="carousel-caption d-none d-md-block">
                <h5>Table Plant</h5>
                <p>You can purchase a plant to beautify your table.</p>
            </div>
        </div>
        <div class="carousel-item">
            <div id="show_bg1" class="d-block w-100" alt="..."></div>
            <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <div id="show_bg2" class="d-block w-100" alt="..."></div>
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container">
    <div class="text-center ">

            <img th:src="@{/image/garden.jpg}" class="img-fluid carousel_img">

        <div>
            <img th:src="@{/image/garden.jpg}" class="img-fluid carousel_img">

        </div>

        <div>
            <img th:src="@{/images/flowers.jpg}" class="img-fluid carousel_img">
            <span class="mt-2 product_name"><h5>Flowers</h5></span>
        </div>
        <div>
            <img th:src="@{/image/garden.jpg}" class="img-fluid carousel_img">
            <span class="mt-2 product_name"><h5>Plant</h5></span>

        <div>
            <img th:src="@{/image/garden.jpg}" class="img-fluid carousel_img">
