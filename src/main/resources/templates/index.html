<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head th:replace="common/header :: common-header"></head>

<body>
<div th:replace="common/header :: navbar"></div>

<div class="grid grid-rows-2 lg:grid-cols-4 lg:grid-rows-1 grid-cols-1">
    <div class="shrink px-5 bg-gradient-to-r from-teal-500 to-white">
        <h2 class="text-3xl pl-5 pt-5 font-bold font-mono">
            Tree House
        </h2>
        <p class="text-xl font-semibold pl-3 pt-4">
            Purchase all your gardening product from the tree house online store at cheap and affordable prices.
        </p>
    </div>
    <div class="lg:col-end-5 lg:col-start-2 bg-white rounded-lg border border-teal-200 shadow-md border-solid border-4 h-fit">
        <img class="object-cover rounded w-full h-48 lg:h-80" th:src="@{/image/planting.jpg}" alt="Planting Image"/>
    </div>


</div>

<!--</div>-->
<div class="pl-2 mb-10">
    <h2 class="pt-4 pl-5 text-xl text-teal-500 font-mono font-bold">New Products</h2>

    <div class="grid grid-cols-2 lg:grid-cols-4 gap-3">
        <div class="bg-teal-100 rounded-lg shadow-md shadow-teal-300"
             data-th-each="prod: ${products}">
            <a href="#" class="border-solid border-2 border-white ">
                <img class="rounded-lg h-48 lg:h-72 object-cover w-full" th:src="@{${prod.imageUrl}}" alt="product image" />
            </a>
            <div class="px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900" th:text="${prod.name}"></h5>
                </a>

                <div class="flex justify-between items-center">
                    <span class="text-3xl font-bold text-gray-900" th:text="('£' + ${prod.ourPrice})"></span>
                    <a href="#" class="text-white bg-blue-700 hover:bg-teal-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Shop Now</a>
                </div>
            </div>
        </div>


    </div>
</div>
