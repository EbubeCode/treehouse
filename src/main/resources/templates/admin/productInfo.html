<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>
<div th:replace="common/header :: navbar"></div>

<div class="pt-3 px-10" th:object="${product}">
    <div class="grid md:grid-cols-2 shadow-lg shadow-teal-400 p-4 rounded-lg border-4 border-solid gap-3">
        <div class=" bg-white rounded-lg border border-teal-200 shadow-md border-solid border-4 h-fit"    >
            <img class="object-cover rounded w-full  lg:h-96"  th:src="@{*{imageUrl}}" th:alt="(*{name} + ' image')"/>
        </div>

        <div class="grid-rows-2 justify-between h-full">
            <div>
                <h2 class="text-3xl text-teal-700 font-semibold mb-3 ml-3" th:text="*{name}"></h2>
                <h2 class="text-xl text-teal-500 font-semibold mb-3 ml-3" th:text="('Category: ' + *{category})"></h2>
                <h2 class="text-xl text-teal-500 font-semibold mb-3 ml-3" th:text="('Our Price: £' + *{ourPrice})"></h2>
                <h2 class="text-xl text-teal-500 font-semibold mb-3 ml-3" th:text="('List Price: £' + *{listPrice})"></h2>
                <h2 class="text-xl text-teal-500 font-semibold mb-3 ml-3" th:text="('In Stock: ' + *{inStockNumber} + ' pieces')"></h2>
                <h2 class="text-xl text-teal-500 font-semibold mb-3 ml-3" th:text="('Shipping weight: ' + *{shippingWeight} + 'Kg')"></h2>
                <h2 class="text-xl text-teal-500 font-semibold mb-3 ml-3" th:text="('Active: ' + *{active})"></h2>

            </div>

            <div class="pt-3 flex justify-between lg:mt-12">
                <a th:href="@{/admin/updateProduct(id=*{id})}" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br
            focus:ring-4 focus:ring-teal-300 dark:focus:ring-teal-800 font-medium
             rounded-lg text-sm  text-center p-3  cursor-pointer">
                    Update Product
                </a>

                <form th:action="@{/admin/remove(id=*{id})}" th:method="post">
                    <button type="submit" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br
            focus:ring-4 focus:ring-teal-300 dark:focus:ring-teal-800 font-medium
             rounded-lg text-sm  text-center p-3  cursor-pointer">Delete Product</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
