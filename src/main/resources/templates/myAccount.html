<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>
<head th:replace="common/header :: common-header('User Account')"></head>

<div class="h-1/2">
    <h2 class="text-3xl p-5">Your account</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 px-5 gap-3">
        <a th:href="@{/myProfile}" class="no-underline flex text-black rounded-lg bg-teal-50 shadow-lg p-10 cursor-pointer
            hover:bg-teal-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="lg:h-12 lg:w-12 h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd"/>
            </svg>
            <div>
                <h4>Login & Security</h4>
                <p>Edit login, name, email and password</p>
            </div>
        </a>
        <a th:href="@{/myOrders}" class="no-underline flex text-black rounded-lg bg-teal-50 shadow-lg p-10 cursor-pointer hover:bg-teal-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="lg:h-12 lg:w-12 h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
                <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z"/>
            </svg>
            <div>
                <h4>Orders</h4>
                <p>Track, return and buy things again</p>
            </div>
        </a>
        <a th:href="@{/myAddress}" class="no-underline flex text-black rounded-lg bg-teal-50 shadow-lg p-10 cursor-pointer hover:bg-teal-300">
            <svg xmlns="http://www.w3.org/2000/svg" class=" lg:h-12 lg:w-12 h-6 w-6" viewBox="0 0 20 20"
                 fill="currentColor">
                <path fill-rule="evenodd"
                      d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                      clip-rule="evenodd"/>
            </svg>
            <div>
                <h4>My Shipping</h4>
                <p>Manage your shipping addresses</p>
            </div>
        </a>
    </div>

</div>

<div th:replace="common/header :: footer"></div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
