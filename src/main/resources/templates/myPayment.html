<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>
<div th:replace="common/header :: navbar"></div>

<div >
    <div class="pl-4">

    <span>
        <a class="hover:text-teal-400" th:href="@{/myAccount}">My Account</a>
        >My Payments
    </span>
        <div class="flex justify-between">
            <h2 class="text-2xl p-5">My Payments</h2>
            <a th:href="@{/addPayment}" class=" h-fit my-auto mr-2 text-white bg-blue-500 hover:bg-blue-400
            focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Add Payment
            </a>
        </div>
    </div>


    <div class="flex flex-col mt-4">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full table-">
                        <thead class="bg-white border-b">
                        <tr>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6  py-4 text-left">#</th>
                            <th scope="col" class="text-sm font-medium text-gray-900  py-4 text-left">Type
                            </th>
                            <th scope="col" class="text-sm font-medium text-gray-900  py-4 text-left">Card Name</th>
                            <th scope="col" class="text-sm font-medium text-gray-900  py-4 text-left">Card Number</th>
                            <th scope="col" class="text-sm font-medium text-gray-900  py-4 text-left">Expiry Date</th>
                            <th scope="col" class="text-sm font-medium text-gray-900  py-4 text-left">cvc</th>
                            <th scope="col" class="text-sm font-medium text-gray-900  py-4 text-left">Holder Name</th>
                            <th scope="col" class="text-sm font-medium text-gray-900  py-4 text-left">Default</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="payment: ${payments}" th:id="payment + ${payment.id}"
                            th:class="${paymentStat.odd}? 'bg-gray-100 border-b' : 'bg-white border-b'">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"><a
                                    class="block hover:text-teal-500 text-teal-900  cursor-pointer"
                                    th:href="@{/addPayment(id=${payment.id})}"><span
                                    th:text="${paymentStat.count}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light py-4 whitespace-nowrap"><a
                                    class="block  hover:text-teal-500 text-teal-900 cursor-pointer"
                                    th:href="@{/addPayment(id=${payment.id})}"><span
                                    th:text="${payment.type}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light py-4 whitespace-nowrap"><a
                                    class="block  hover:text-teal-500 text-teal-900 cursor-pointer"
                                    th:href="@{/addPayment(id=${payment.id})}"><span
                                    th:text="${payment.cardName}"></span></a></td>
                            <td class="text-sm  text-gray-900 font-light py-4 whitespace-nowrap"><a
                                    class="block  hover:text-teal-500 text-teal-900 cursor-pointer"
                                    th:href="@{/addPayment(id=${payment.id})}"><span
                                    th:text="${payment.cardNumber}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light py-4 whitespace-nowrap"><a
                                    class="block  hover:text-teal-500 text-teal-900 cursor-pointer"
                                    th:href="@{/addPayment(id=${payment.id})}"><span
                                    th:text="${payment.expiryMonth}"></span>/<span
                                    th:text="${payment.expiryYear}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light py-4 whitespace-nowrap"><a
                                    class="block  hover:text-teal-500 text-teal-900 cursor-pointer"
                                    th:href="@{/addPayment(id=${payment.id})}"><span
                                    th:text="${payment.cvc}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light py-4 whitespace-nowrap"><a
                                    class="block  hover:text-teal-500 text-teal-900 cursor-pointer"
                                    th:href="@{/addPayment(id=${payment.id})}"><span
                                    th:text="${payment.holderName}"></span></a></td>
                            <td class="text-sm text-gray-900 font-light py-4 whitespace-nowrap flex justify-between pr-3">
                                <a class="block  hover:text-teal-500 text-teal-900 cursor-pointer"
                                   th:href="@{/add Payment(id=${payment.id})}"><span
                                        th:text="${payment.defaultPayment}"></span></a>
                                <a class="cursor-pointer delete-row"
                                   th:href="@{/removeUserPayment(id=${payment.id})}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: footer"></div>

<script th:inline="javascript">
    let csrfHeaderName = /*[[${_csrf.headerName}]]*/ "csrf_header";
    let csrfValue = /*[[${_csrf.token}]]*/ "csrf_value";
    let rowId = "#payment";
</script>
<div th:replace="common/header :: body-bottom-scripts"></div>
<script th:src="@{/js/listTable.js}"></script>
</body>
</html>
