<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/header :: common-header"></head>

<body>
<div th:replace="common/header :: navbar"></div>


<!--</div>-->
<div class="pl-2 mb-10">
	<h2 class="pt-4 pl-5 text-xl text-teal-500 font-mono font-bold">Products</h2>
	<h2 class="pt-4 pl-5 text-xl text-teal-500 font-mono font-bold" th:if="${emptyList}">No Products found</h2>

	<div class="grid grid-cols-2 lg:grid-cols-4 gap-3">
		<div class="bg-teal-100 rounded-lg shadow-md shadow-teal-300"
			 data-th-each="prod: ${products}">
			<a th:href="@{/productDetail(id=${prod.id})}" class="border-solid border-2 border-white ">
				<img class="rounded-lg h-48 lg:h-72 object-cover w-full" data-th-src="@{${prod.imageUrl}}" alt="product image" />
			</a>
			<div class="px-5 pb-5">
				<a th:href="@{/productDetail(id=${prod.id})}" 	>
					<h5 class="text-xl font-semibold tracking-tight text-gray-900" th:text="${prod.name}"></h5>
				</a>

				<div class="flex justify-between items-center">
					<span class="text-3xl font-bold text-gray-900" th:text="('Â£' + ${prod.ourPrice})"></span>
					<a th:href="@{/productDetail(id=${prod.id})}" class="text-white bg-blue-700 hover:bg-teal-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Shop Now</a>
				</div>
			</div>
		</div>


	</div>
</div>




<div th:replace="common/header :: footer"></div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>

</html>
